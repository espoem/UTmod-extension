<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>UTmod</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="ut-container">
      <div class="ut-nav">
        <div class="ut-nav__label"></div>
        <div class="ut-nav__val"></div>
      </div>

      <div class="ut-body">
        <!-- QUESTIONNAIRE PAGE -->
        <div id="ut-questionnaire" class="ut-body--active">
          <div class="ut-category">
            <div class="ut-category__label">
              Category
            </div>
            <select name="category_select" class="ut-category__select"></select>
          </div>

          <ul class="accordion">
            <li class="accordion__item">
              <input type="checkbox" id="accordion-questionnaire" hidden="hidden"/><label for="accordion-questionnaire">
                Questionnaire <span class="bar"></span><span class="bar bar--vertical"></span>
              </label>
              <ul id="questions"></ul>
            </li>
            <li class="accordion__item">
              <input type="checkbox" id="accordion-review-comment" hidden="hidden" /><label for="accordion-review-comment">Review
                Comment <span class="bar"></span>
                <span class="bar bar--vertical"></span>
              </label>
              <div>
                <textarea id="review-comment" minlength="60" placeholder="Write your review comment"></textarea>
            </li>
          </ul>

          <div id="ut-questionnaire-options" class="ut-questionnaire-options"></div>

          <div class="buttons">
            <button id="reset" class="btn">Reset</button><button id="copy-review" class="btn btn--primary">
              Copy review
            </button>
          </div>

        </div>
        <!-- END OF QUESTIONNAIRE PAGE -->

        <!-- NEW CONTRIBUTION PAGE -->
        <div id="ut-new-contribution" class="">
          <div class="ut-category">
            <div class="ut-category__label">
              Category
            </div>
            <select name="category_select" class="ut-category__select"></select>
          </div>

          <div id="github-search" class="ut-search">
            <input type="text" placeholder="Search repository...">
          </div>

          <div class="buttons"><button id="copy-contribution-template" class="btn btn--primary">
              Copy template
            </button>
          </div>
        </div>
        <!-- END OF NEW CONTRIBUTION PAGE -->
      </div>

      <div class="ut-tabs">
        <div id="tab-new-contribution" class="ut-tabs__new unselectable">+Contribution</div>
        <div id="tab-questionnaire" class="ut-tabs__questionnaire ut-tabs--active unselectable">+Review</div>
      </div>

    </div>

  </body>
</html>
